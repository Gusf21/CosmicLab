<!doctype html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/resetpassword.css">
    <script src="../js/resetpassword.js" type="module"></script>
</head>
<body>
    <div class="title-containe">
        <h1 class="title" onclick="window.location.href='index.html'">
            Cosmic Lab
        </h1>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="#" id="send-email-form">
    
                <div class="input-box">
                    <label for="email"><b>Email</b></label>
                    <input type="email" oninput="RemoveInvalid(this)" placeholder="johnsmith@gmail.com" id="email" required>
                </div>  
    
                <button type="submit" id="send-reset-email">Send Reset Email</button>
    
            </form>
        </div>

        <div class="form-container">
            <form action="#" id="reset-form">
    
                <div class="input-box">
                    <label for="code"><b>Reset Code</b></label>
                    <input type="text" oninput="RemoveInvalid(this)" placeholder="Your Reset Code" id="code" required>
                </div>

                <div class="input-box">
                    <label for="password"><b>New Password</b></label>
                    <input type="password"  placeholder="Password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?!=.*\W)[A-Za-z\d]{8,32}$" title="Password must be between 8 and 32 characters long, include at least one number, and have no special characters." required>
                </div>

                <div class="input-box">
                    <label for="password-confirmation"><b>Confirm Password</b></label>
                    <input type="password"  placeholder="Password" id="password-confirmation" pattern="^(?=.*[A-Za-z])(?!=.*\W)(?=.*\d)[A-Za-z\d]{8,32}$" title="Password must be between 8 and 32 characters long, include at least one number, and have no special characters." required>
                </div>
    
                <button type="submit" id="reset-password">Change Password</button>
    
            </form>
        </div>
    </div>
</body>
</html>

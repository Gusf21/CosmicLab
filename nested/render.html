<!DOCTYPE html>
<html>
<head>
<title>Planet Designer</title>
<script src="https://kit.fontawesome.com/28af39e512.js" crossorigin="anonymous"></script>
  <script type="module" crossorigin src="/assets/render-BUOS1dQq.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/style-BD-upOib.js">
  <link rel="modulepreload" crossorigin href="/assets/OrbitControls-BbRSWhb2.js">
  <link rel="stylesheet" crossorigin href="/assets/style-Cbtvu4pn.css">
  <link rel="stylesheet" crossorigin href="/assets/render-IscHZsO_.css">
</head>
<body>
    <div class="event-triggers" >
        <div id="add-object" >

        </div>
    </div>
    <div class="info-panel">

        <template id="info-card-template" >
            <div class="info-card">
                <i class="fa-solid fa-video fa-2x"></i>
                <span class="name"></span>
            </div>
        </template>

        <div class="card-container" id="card-container">

        </div>
        <div class="playback-options">
            <div class="quarter" onclick="ToggleSim(this)">
                <i class="fa-solid fa-play fa-2x"></i>
            </div>
            <div class="quarter" onclick="ToggleAxes()">
                <i class="fa-solid fa-x fa-1x"></i>
                <i class="fa-solid fa-y fa-1x"></i>
                <i class="fa-solid fa-z fa-1x"></i>
            </div>
            <div class="loading-indicator half">
                <a id="loading-text">Loading</a>
            </div>
        </div>
        <div class="menu-button" onclick="window.location.href='index.html'">
            <span>Return To Menu</span>
        </div>
    </div>
</body>
</html>

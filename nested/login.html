<!doctype html>
<html>
<head>
<title>Cosmic Lab</title>
<link rel="stylesheet" type="text/css" href="../style.css">
<link rel="stylesheet" type="text/css" href="../login.css">
<meta name="google-signin-client_id" content="410496656622-4b77r2oc08nht69j5hnva2po3hm70irq.apps.googleusercontent.com">
<script src="https://kit.fontawesome.com/28af39e512.js" crossorigin="anonymous"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="../login-register.js"></script>
<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</head>
<body>
    <div class="title-containe">
        <h1 class="title" onclick="window.location.href='index.html'">
            Cosmic Lab
        </h1>
    </div>
    <div class="window-container">
        <div class="form-container" id="fetchable-1">
            <div class="toggle-container" id="toggle-container">
                <h1 onclick="LoginClicked()">Login</h1>
                <h1 onclick="RegisterClicked()">Register</h1>
            </div>
            <div class="login-form" id="login-form">
                <form action="#" id="form">

                    <div class="input-box">
                        <label for="username"><b>Username</b></label>
                        <input type="text"  placeholder="username" id="username" required>
                    </div>  

                    <div class="input-box">
                        <label for="password"><b>Password</b></label>
                        <input type="password"  placeholder="password" id="password" pattern="^(?=.*\d)[A-Za-z\d]{8,}$" title="Password must be at least 8 characters long and include at least one number." required>
                    </div>

                    <button type="submit" id="submit-button">Log In</button>

                    <div class="external-options">
                        <div class="option">
                            <a href="#" id="google-button">
                                <img src="../images/google.png" alt="Google">
                                <span>oogle</span>
                            </a>
                        </div>
                    </div>

                    <p class="sign-up">Don't have an account? <a onclick="RegisterClicked()">Sign up</a></p>
                </form>
            </div>
            <div class="register-form" id="register-form">

            </div>
        </div>
    </div>
</body>
</html>
